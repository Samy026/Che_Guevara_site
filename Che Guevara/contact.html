<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Che Guevara - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #f5f5f5;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #111111;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 2px solid #b22222;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    nav {
      background-color: #b22222;
      padding: 12px 0;
      text-align: center;
      border-bottom: 1px solid #f5f5f5;
    }

    nav a {
      color: #f5f5f5;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
      color: #000000;
      background-color: #f5f5f5;
      padding: 5px 10px;
      border-radius: 5px;
    }

    section#contact {
      background-color: rgba(255, 255, 255, 0.04);
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      font-size: 1.15em;
      line-height: 1.7;
      box-shadow: 0 0 15px rgba(178, 34, 34, 0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #f5f5f5;
      font-size: 1em;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: #b22222;
      color: #f5f5f5;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
    }

    button:hover {
      background-color: #8b1a1a;
    }

    .socials {
      text-align: center;
      margin-top: 40px;
    }

    .socials h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .icons a img {
      width: 40px;
      height: 40px;
      filter: grayscale(100%) brightness(1.2);
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .icons a img:hover {
      transform: scale(1.2);
      filter: none;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111111;
      color: #f5f5f5;
      font-weight: bold;
      border-top: 2px solid #b22222;
      margin-top: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Contact</h1>
</header>

<nav>
  <a href="index.html">Accueil</a>
  <a href="biographie.html">Biographie</a>
  <a href="voyages.html">Voyages</a>
  <a href="contact.html">Contact</a>
</nav>

<section id="contact">
  <p>Une question, un commentaire ou une remarque ? N’hésitez pas à me contacter à l’aide du formulaire ci-dessous :</p>
  <form>
    <input type="text" placeholder="Votre nom" required>
    <input type="email" placeholder="Votre email" required>
    <textarea rows="6" placeholder="Votre message..." required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</section>

<footer>
  &copy; 2025 - Site éducatif sur Che Guevara
</footer>

</body>
</html>
